
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Hover</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
.card:hover { transform:scale(1.05); transition:0.3s; }
</style>
</head>
<body>
<div class="container mt-5 d-flex gap-3">
  <div class="card" style="width:200px;">
    <div class="card-body"><h5 class="card-title">Card 1</h5><p>Descrição do card</p></div>
  </div>
  <div class="card" style="width:200px;">
    <div class="card-body"><h5 class="card-title">Card 2</h5><p>Descrição do card</p></div>
  </div>
</div>
</body>
</html>
