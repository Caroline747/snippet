
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal de Confirmação</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalConfirma">Excluir?</button>
<div class="modal fade" id="modalConfirma" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Confirmação</h5></div>
      <div class="modal-body">Deseja realmente excluir?</div>
      <div class="modal-footer">
        <button class="btn btn-danger">Sim</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
